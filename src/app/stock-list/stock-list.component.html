

<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
        <tr>
        <th>Company ID</th>
        <th>Company Name</th>
        <th>Date</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stock of stocks">
            <td>{{stock.companyId}}</td>
            <td>{{stock.name}}</td>
                <td>{{stock.date}}</td>
                <td>{{stock.price}}</td>
        </tr>
    </tbody>
</table>
