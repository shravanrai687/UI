
<h2 class="text-center">Add Stocks</h2>
<div class="col-md-8  offset-md-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Company ID</label>
        <input type="number" class="form-control" id="companyId" [(ngModel)]="stock.companyId" name="companyId">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="stock.name" name="name">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="stock.date" name="date">
    </div>
    <div class="form-group">
        <label>Price </label>
        <input type="number" class="form-control" id="price" [(ngModel)]="stock.price" name="price">
    </div>
<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
