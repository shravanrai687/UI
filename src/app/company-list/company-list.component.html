<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
        <tr>
        <th>Company ID</th>
        <th>Company Name</th>
        <th>Sector</th>
       
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.id}}</td>
            <td>{{company.name}}</td>
                <td>{{company.sector}}</td>
                
        </tr>
    </tbody>
</table>
