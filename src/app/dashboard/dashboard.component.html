<div *ngIf="showDiv.isCompany" class = "Companies">
  <div class="card my-5">
    <div class="card-body">
      <h2>Latest trends in stock market</h2>
      <!-- <input type="text" id="myInput" onkeyup="filter()" placeholder="Search for a company.."> -->
      <input class="form-control" id="myInput" (keypress)="filter()" type="text" placeholder="Search for a company.." style="margin-bottom: 8px;">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">Sector</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let event of events">
            <td (click)="showDiv.isCompany = false;showDiv.isPrice = true; carryInfo(event)" class = "data">{{ event.id }}</td>
            <td (click)="showDiv.isCompany = false;showDiv.isPrice = true; carryInfo(event)" class = "data">{{ event.name }}</td>
            <td (click)="showDiv.isCompany = false;showDiv.isPrice = true; carryInfo(event)" class = "data">{{ event.sector }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


  <div *ngIf="showDiv.isPrice" class = "stock-price" style="margin-top: 5%;">
    <div class = "container" style="padding-left: 0; margin-left: 3%;">
      <div class = "row">
        <div class = "col-xs-1">

        </div>
        <div class = "col-xs-10">
          <h2><span style = "color: rgb(2, 43, 2)">Company Code:</span> {{ id }}</h2>
          <h2><span style = "color: rgb(2, 43, 2)">Company Name:</span> {{ company }}</h2>
          <br>
          <div>
            <label for="from"><h4><span style = "color: rgb(2, 43, 2)">From:</span> &nbsp;&nbsp;</h4></label>
            <input type="date" id="from" name="from">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="to"><h4><span style = "color: rgb(2, 43, 2)">To:</span> &nbsp;&nbsp;</h4></label>
            <input type="date" id="to" name="to">
          </div>
          <div class="btn btn-success" style="margin-top: 5%;">Get Price</div>
        </div>
        <div class = "col-xs-1">
          
        </div>
      </div>
    </div>
  </div>
